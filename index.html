<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Надпись Mesto Russia">              
        </header>
        <main>
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-ив Кусто">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение старого каменного сооружения">
                    <div class="element__text-like">                    
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение заката над полем">
                    <div class="element__text-like">                    
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение скалистых гор">
                    <div class="element__text-like">                    
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение заката над полем">
                    <div class="element__text-like">                    
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение скалистых гор">
                    <div class="element__text-like">                    
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение старого каменного сооружения">
                    <div class="element__text-like">                    
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023. Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <form class="popup__form">
                    <button class="popup__close-button" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                    <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
